    .input-textarea {

    min-height: 100px; /* 设置输入框最小高度 */
    word-wrap: break-word; /* 设置文本自动换行 */

    padding: 10px; /* 设置输入框内边距 */
    font-size: 1px; /* 设置输入框文本字号 */
    border: 1px solid #ccc; /* 设置输入框边框 */
    border-radius: 4px; /* 设置输入框圆角 */
    box-sizing: border-box; /* 设置输入框的盒模型为 border-box */
    resize: none; /* 禁止输入框拖动调整大小 */
    text-align: left; /* 设置输入框中文本的对齐方式为左对齐 */
    }

      border-radius: 6px;

      font-size: 14px;

      appearance: none;

<script>
function copyText() {
  /* 获取输入框和下拉框的值 */
  var input1 = document.getElementById("input1").value;
  var selects = document.querySelectorAll("[id^=select]");

  /* 拼接输入框和下拉框的值 */
  var value = input1 + ', ';
  for (var i = 0; i < selects.length; i++) {
    if (selects[i].value !== '') {
      value += selects[i].value + ', ';
    }
  }

  /* 删除最后一个逗号和空格 */
  value = value.slice(0, -2);

  /* 删除开头的空格和逗号 */
  while (value.charAt(0) === ' ' || value.charAt(0) === ',') {
    value = value.substring(1);
  }

  /* 填充输入框2的值 */
  document.getElementById("input2").value = value;
}

function copyToClipboard() {
  var copyText = document.getElementById("input2");
  copyText.select();
  document.execCommand("copy");
  alert("已复制到剪贴板！");
}
</script>
